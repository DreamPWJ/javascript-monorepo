<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>日照港一小董倩倩英语单词学习</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffebcd, #87ceeb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
    }
    .container {
      text-align: center;
      background: #fffacd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border: 5px solid #ff69b4;
    }
    h1 {
      color: #ff4500;
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffd700;
    }
    #word {
      font-size: 60px;
      color: #0e42d7;
      margin: 20px 0;
      transition: opacity 0.5s;
    }
    #input {
      font-size: 24px;
      padding: 10px;
      width: 200px;
      border: 3px solid #ffa500;
      border-radius: 10px;
      outline: none;
      font-family: 'Comic Sans MS', cursive;
    }
    .stars {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 50px;
      color: #ffd700;
      animation: twinkle 1s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="stars">✨</div>
<div class="container">
  <h1>日照港一小学董倩倩英语真有趣！</h1>
  <div id="word">apple</div>
  <input type="text" id="input" placeholder="输入英文单词..." autofocus>
</div>
<div class="stars" style="bottom: 10px; right: 10px; top: auto; left: auto;">✨</div>

<script>
  const words = [
    {en: "apple", zh: "苹果"},
    {en: "cat", zh: "猫"},
    {en: "dog", zh: "狗"},
    {en: "ball", zh: "球"},
    {en: "sun", zh: "太阳"},
    {en: "moon", zh: "月亮"},
    {en: "star", zh: "星星"},
    {en: "bird", zh: "鸟"}
  ];

  let currentIndex = 0;
  const wordDisplay = document.getElementById("word");
  const input = document.getElementById("input");

  function showNextWord() {
    wordDisplay.style.opacity = 0;
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % words.length;
      wordDisplay.textContent = words[currentIndex].en;
      wordDisplay.style.opacity = 1;
    }, 500);
  }

  input.addEventListener("input", function() {
    if (this.value.toLowerCase() === words[currentIndex].en) {
      this.value = "";
      showNextWord();
    }
  });

  // 初始化显示第一个单词
  wordDisplay.textContent = words[currentIndex].en;
</script>
</body>
</html>
